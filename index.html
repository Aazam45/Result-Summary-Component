<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="container">

      <section class="result">
        <p>Your Result</p>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h3><b>Great</b></h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h3>Summary</h3>

        <div class="rows">
          <div class="badge">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <b class="reation-title">Reaction</b>
          </div>
          <p><b>80</b> / 100</p>
        </div>

        <div class="rows">
          <div class="badge">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <b class="memory-title">Memory</b>
          </div>
          <p><b>92</b> / 100</p>
        </div>

        <div class="rows">
          <div class="badge">
          <img  src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <b class="verbal-title">Verbal</b>
          </div>
          <p><b>61</b> / 100</p>
        </div>

        <div class="rows">
          <div class="badge">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <b class="visual-title">Visual</b>
          </div>
          <p><b>72</b> / 100</p>
        </div>

        <button class="btn">Continue</button>

      </section>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://aazam45.github.io/Portfollio/">Aazam45</a>.
    </div>
  </footer>
</body>
</html>
